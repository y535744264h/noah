<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('标签列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="role-form">
					<div class="select-list">
						<ul>
							<li>
								标签名称：<input type="text" name="labelName"/>
							</li>
							<li>
								权限字符：<input type="text" name="labelKey"/>
							</li>
<!--							<li>-->
<!--								标签状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">-->
<!--									<option value="">所有</option>-->
<!--									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>-->
<!--								</select>-->
<!--							</li>-->
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
		
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:label:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:label:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:label:remove">
		            <i class="fa fa-remove"></i> 删除
		        </a>
		        <a class="btn btn-info" onclick="reloadWxLabel()" shiro:hasPermission="system:label:export">
		            <i class="fa fa-upload"></i> 同步微信
		        </a>

	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:label:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:label:remove')}]];
		var prefix = ctx + "wx/label";
		$(function(){
			var options = {
				url: prefix + "/list",
				createUrl: prefix + "/add",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				modalName: "标签",
				columns: [{
					checkbox: true
				},
					{
						field: 'labelId',
						title: '标签编号'
					},
					{
						field: 'labelName',
						title: '标签名称',
						sortable: true
					},
					{
						field: 'labelCount',
						title: '粉丝数量',
						sortable: true
					},
					{
						field: 'labelKey',
						title: '权限字符',
						sortable: true
					},
					// {
					// 	visible: editFlag == 'hidden' ? false : true,
					// 	title: '标签状态',
					// 	align: 'center',
					// 	formatter: function (value, row, index) {
					// 		return statusTools(row);
					// 	}
					// },
					{
						field: 'createTime',
						title: '创建时间',
						sortable: true
					},
					{
						title: '操作',
						align: 'center',
						formatter: function(value, row, index) {
							var actions = [];
							actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.labelId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
							actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="authUser(\'' + row.labelId + '\')"><i class="fa fa-user"></i>分配用户</a> ');
							actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.labelId + '\')"><i class="fa fa-remove"></i>删除</a> ');
							return actions.join('');
						}
					}]
			};
			$.table.init(options);
		})

		// /* 标签状态显示 */
		// function statusTools(row) {
		// 	if (row.status == 1) {
		// 		return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.labelId + '\')"></i> ';
		// 	} else {
		// 		return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.labelId + '\')"></i> ';
		// 	}
		// }
		/* 标签管理-分配用户 */
		function authUser(labelId) {
			var url = prefix + '/authUser/' + labelId;
			$.modal.openTab("分配用户", url);
		}
		/* 标签管理-停用 */
		function disable(labelId) {
			$.modal.confirm("确认要停用标签吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "labelId": labelId, "status": 1 });
			})
		}

		/* 标签管理启用 */
		function enable(labelId) {
			$.modal.confirm("确认要启用标签吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "labelId": labelId, "status": 0 });
			})
		}

		function reloadWxLabel(){
			$.modal.confirm("本地数据将于微信数据进行同步", function() {
				$.operate.post(prefix + "/reloadWxData",function(data){
					alert(data);
				});
			})
		}

	</script>
</body>
</html>
